<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио Елены Васильевны</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .skills, .projects {
            margin-top: 20px;
        }
        .skills ul, .projects ul {
            list-style-type: none;
            padding: 0;
        }
        .skills li, .projects li {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Елена Васильевна</h1>
        <p>Студентка МТИ | Разработчик веб-приложений</p>
    </header>
    <div class="container">
        <section class="skills">
            <h2>Навыки</h2>
            <ul>
                <li>Python</li>
                <li>JavaScript</li>
                <li>Java</li>
                <li>Тестирование ПО</li>
            </ul>
        </section>
        <section class="projects">
            <h2>Проекты</h2>
            <ul>
                <li><a href="https://github.com/elenavasilyevna/todo-list">Список задач</a></li>
                <li><a href="#">Другие проекты (скоро)</a></li>
            </ul>
        </section>
    </div>
</body>
</html>
